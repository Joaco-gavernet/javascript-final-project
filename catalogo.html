<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rellenar">
  <meta name="keywords" content="Rellenar">
  <!-- Link a estilos -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Link a JQuery -->
  <script 
    src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous">
  </script>
  <!-- Links a los "json" -->
  <script src="js/requestProductDataAPI.js"></script>
  <!-- Links a los archivos de JS -->
  <script defer src="js/LocalStorage.js"></script>
  <script defer src="js/Cart.js"></script>
  <script defer src="js/functions.js"></script>
  <script defer src="js/Product.js"></script>
  <script defer src="js/Client.js"></script>
  <script defer src="js/main.js"></script>
  <!-- Links de fuentes -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital,wght@0,400;0,600;0,800;1,400;1,600;1,800&display=swap" rel="stylesheet">
  <title>Patio Interno | Libreria | City Bell | Catalogo</title>
</head>
<body>
  <main class="portadaCatalogo">
    <nav class="portada__nav">
      <a href="/">
        <img src="img/logo-simple-patio-interno.png" alt="Logo Patio Interno" class="nav__img">
      </a>
      <ul class="nav__ul">
        <li class="nav__ulLi">
          <a href="/">Inicio</a>
        </li>
        <li class="nav__ulLi">
          <a href="catalogo.html">Catalogo</a>
        </li>
        <li>
          <img src="img/shopping-cart.png" alt="Carrito de compras" class="cartOpener">
          <h3 class="cartCounter"></h3>
        </li>
      </ul>
    </nav>
  </main>
  
  <div class="productosCatalogo">
      <fieldset class="fieldset">
        <input type="text" placeholder="Buscar" class="searchBar">
      </fieldset>
    <ul class="productosCatalogo__ul">
    </ul>
  </div>


  <div class="selectedProducts-container">
    <img src="img/shopping-cart.png" alt="" class="selectedProductsCart">
    <h2 class="selectedProductsTitle">Tu selecci√≥n</h2>
    <h3 class="selectedProductsTotalPrice"></h3>

    <ul class="selectedProducts">
      <li class="selectedProductsLi">
        <img src="img/padre-rico-padre-pobre.png" alt="" class="selectedProductsLi__img">
        <div class="selectedProduct">
          <h3 class="selectedProductTitle">Padre rico, padre pobre</h3>
          <h4 class="selectedProductInfo">Autor - Editorial</h4>
          <h4 class="selectedProductPrice">$1500</h4>
        </div>
        <div class="selectedProductInfo">
          <div class="selectedProductCounter">
            <span class="counterSpan down">-</span>
            <input type="text" value="1" class="counterInput">
            <span class="counterSpan up" >+</span>
          </div>
          <img src="img/delete.png" alt="Eliminar producto" class="selectedProductDelete">
        </div>
      </li>
  
    </ul>
  </div>

  <footer class="footerDesktop">
    <a href="index.html">
      <img src="img/logo-simple-patio-interno.png" alt="Logo Patio Interno" class="footerDesktop__img">
    </a>
  </footer>
</body>
</html>
